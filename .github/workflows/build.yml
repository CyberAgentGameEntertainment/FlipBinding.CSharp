name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/build.yml'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: { }

defaults:
  run:
    shell: bash

jobs:
  build-native-osx:
    runs-on: ${{ matrix.os }}
    name: build-native-osx-${{ matrix.name }}
    timeout-minutes: 10
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: arm64
            arch: arm64
            artifact: native-osx-arm64
            rid: osx-arm64
          - os: macos-15-intel
            name: x64
            arch: x86_64
            artifact: native-osx-x64
            rid: osx-x64

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Build native library (${{ matrix.arch }})
        run: |
          cd flip-native
          mkdir build && cd build
          cmake .. -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
          cmake --build . --config Release

      - name: Sign native library
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/build_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          codesign --sign "Developer ID Application" --force --timestamp flip-native/build/libflip_native.dylib
          codesign --verify --verbose flip-native/build/libflip_native.dylib
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Copy native library to runtimes
        run: |
          mkdir -p FlipBinding.CSharp/runtimes/${{ matrix.rid }}/native
          cp flip-native/build/libflip_native.dylib FlipBinding.CSharp/runtimes/${{ matrix.rid }}/native/

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '10.0.x'

      - name: Test
        run: dotnet test --verbosity normal --results-directory ./TestResults --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: native-osx-${{ matrix.name }}-test-results
          path: |
            ./TestResults/*.trx
            ./FlipBinding.CSharp.Tests/bin/Debug/net10.0/TestOutputs/*.png
        if: (!cancelled())

      - name: Upload native library
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: ${{ matrix.artifact }}
          path: flip-native/build/libflip_native.dylib

  build-native-win-x64:
    runs-on: windows-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Build native library
        run: |
          cd flip-native
          mkdir build && cd build
          cmake ..
          cmake --build . --config Release

      - name: Copy native library to runtimes
        run: |
          mkdir -p FlipBinding.CSharp/runtimes/win-x64/native
          cp flip-native/build/Release/flip_native.dll FlipBinding.CSharp/runtimes/win-x64/native/

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '10.0.x'

      - name: Test
        run: dotnet test --verbosity normal --results-directory ./TestResults --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: native-win-x64-test-results
          path: |
            ./TestResults/*.trx
            ./FlipBinding.CSharp.Tests/bin/Debug/net10.0/TestOutputs/*.png
        if: (!cancelled())

      - name: Upload native library
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: native-win-x64
          path: flip-native/build/Release/flip_native.dll

  build-native-linux-x64:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Build native library
        run: |
          cd flip-native
          mkdir build && cd build
          cmake ..
          cmake --build . --config Release

      - name: Copy native library to runtimes
        run: |
          mkdir -p FlipBinding.CSharp/runtimes/linux-x64/native
          cp flip-native/build/libflip_native.so FlipBinding.CSharp/runtimes/linux-x64/native/

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '10.0.x'

      - name: Test
        run: dotnet test --verbosity normal --results-directory ./TestResults --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: native-linux-x64-test-results
          path: |
            ./TestResults/*.trx
            ./FlipBinding.CSharp.Tests/bin/Debug/net10.0/TestOutputs/*.png
        if: (!cancelled())

      - name: Upload native library
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: native-linux-x64
          path: flip-native/build/libflip_native.so

  build-nupkg:
    needs: [ build-native-osx, build-native-win-x64, build-native-linux-x64 ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: false

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '10.0.x'

      - name: Download macOS native library (arm64)
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: native-osx-arm64
          path: FlipBinding.CSharp/runtimes/osx-arm64/native/

      - name: Download macOS native library (x64)
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: native-osx-x64
          path: FlipBinding.CSharp/runtimes/osx-x64/native/

      - name: Download Windows native library
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: native-win-x64
          path: FlipBinding.CSharp/runtimes/win-x64/native/

      - name: Download Linux native library
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: native-linux-x64
          path: FlipBinding.CSharp/runtimes/linux-x64/native/

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack
        run: dotnet pack FlipBinding.CSharp/FlipBinding.CSharp.csproj --no-build -o ./artifacts

      - name: Upload NuGet package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: FlipBinding.CSharp
          path: ./artifacts/*.nupkg

  publish-nupkg:
    needs: [ build-nupkg ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write

    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: FlipBinding.CSharp
          path: ./artifacts/

      - name: Validate version matches tag
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_NAME#v}"
          echo "Tag version: $TAG_VERSION"

          NUPKG_FILE=$(ls ./artifacts/*.nupkg)
          NUPKG_NAME=$(basename "$NUPKG_FILE")
          # Extract version from FlipBinding.CSharp.{version}.nupkg
          NUPKG_VERSION="${NUPKG_NAME#FlipBinding.CSharp.}"
          NUPKG_VERSION="${NUPKG_VERSION%.nupkg}"
          echo "nupkg version: $NUPKG_VERSION"

          if [[ "$TAG_VERSION" != "$NUPKG_VERSION" ]]; then
            echo "Error: Tag version '$TAG_VERSION' does not match nupkg version '$NUPKG_VERSION'"
            exit 1
          fi

          echo "Version validated successfully"

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '10.0.x'

      - name: NuGet login (Trusted Publishing)
        uses: nuget/login@d22cc5f58ff5b88bf9bd452535b4335137e24544  # v1
        with:
          user: ${{ secrets.CT_NUGET_USER }}
        id: nuget-login

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json
